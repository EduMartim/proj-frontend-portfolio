<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />

    <link rel="stylesheet" href="assets/style/header.css" />
    <link rel="stylesheet" href="assets/style/global.css" />
    <link rel="stylesheet" href="assets/style/acordeon.css" />
    <link rel="stylesheet" href="assets/style/languages.css" />
    <link rel="stylesheet" href="assets/style/education.css" />
    <link rel="stylesheet" href="assets/style/portfolio.css" />
    <link rel="stylesheet" href="assets/style/experience.css" />
    <link rel="stylesheet" href="assets/style/skills.css" />
  </head>

  <body>
    <main class="main">
      <header class="header">
        <img
          src="https://avatars.githubusercontent.com/u/65382981?v=4"
          alt="Foto de perfil"
          class="photo"
          id="profile.photo"
        />

        <h1 class="title">
          Hi! I am<br /><span id="profile.name">...carregando</span>
        </h1>

        <div class="information">
          <p class="position" id="profile.position">...carregando</p>
          <p class="local" id="profile.local">...carregando</p>
          <p class="phone">
            <a href="tel:(11) 95315-1004" id="profile.phone">...carregando</a>
          </p>
          <p class="mail">
            <a href="mailto:edumartim@gmail.com" id="profile.mail"
              >...carregando</a
            >
          </p>
        </div>
      </header>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Skills</h2></button>
        <div class="content">
          <div class="skills">
            <section class="hardSkills">
              <h3>Hard Skills</h3>
              <ul id="profile.skills.hardSkills">
                <!-- As habilidades serão renderizadas aqui -->
              </ul>
            </section>

            <section class="softSkills">
              <h3>Solft Skills</h3>
              <ul id="profile.skills.softSkills">
                <!-- As habilidades serão renderizadas aqui -->
              </ul>
            </section>
          </div>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Languages</h2></button>
        <div class="content">
          <ul class="languages" id="profile.languages">
            <li>...carregando</li>
          </ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Education</h2></button>
        <div class="content">
          <ul class="education" id="profile.education">
            <!-- As formações serão renderizadas aqui -->
          </ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Portfolio</h2></button>

        <div class="content">
          <ul class="portfolio" id="profile.portfolio">
            <!-- Os projetos serão renderizados aqui -->
          </ul>
        </div>
      </section>

      <section class="acordeon">
        <button class="trigger" type="button"><h2>Experience</h2></button>

        <div class="content">
          <ul class="experience" id="profile.professionalExperience">
            <!-- As experiências serão renderizadas aqui -->
          </ul>
        </div>
      </section>
    </main>
    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
